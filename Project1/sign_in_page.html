

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fff;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        min-height: 300px;
      }

      h2 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      input {
        margin-bottom: 1rem;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      input:focus {
        border-color: #007bff;
      }

      button {
        padding: 0.75rem;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 0.75rem;
      }

      button:hover {
        background-color: #0056b3;
      }

      .link-button {
        background: none;
        color: #007bff;
        border: none;
        text-align: center;
        text-decoration: underline;
        cursor: pointer;
        padding: 0;
      }

      .link-button:hover {
        color: #0056b3;
      }

      a {
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Sign In</h2>
      <form>
        <input type="email" placeholder="Enter your email" required />
        <input type="password" placeholder="Enter your password" required />
        <button type="submit">Sign In</button>
        <button class="link-button" type="button">
          <a href="sign_up.html">Don't have an account? Sign Up</a>
        </button>
      </form>
    </div>
  </body>
</html>
